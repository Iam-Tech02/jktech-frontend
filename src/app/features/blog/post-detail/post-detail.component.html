<div class="container py-4">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h2 class="pb-3 text-primary fw-bold">Post Details</h2>
    </div>
  </div>

  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Blog Information</h4>
    </div>

    <div class="card-body p-4">
      <ng-container *ngIf="blog; else noItems">
        <h3 class="fw-bold text-dark">{{ blog.title }}</h3>
        <p class="text-muted">{{ blog.content }}</p>
      </ng-container>
    </div>
  </div>

  <ng-template #noItems>
    <div class="alert alert-warning text-center mt-3" role="alert">
      <i class="fa-solid fa-exclamation-circle"></i> No items available.
    </div>
  </ng-template>
</div>
