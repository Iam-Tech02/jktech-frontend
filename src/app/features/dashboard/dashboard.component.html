<div class="row">
    <div class="col-md-6">
      <h2 class="pb-3">All Posts</h2>
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-primary" [routerLink]="'/blog/create'">
        Add Post
      </button>
    </div>
  </div>
  
  <div class="Listing-table">
    <div class="card-header">
      <h5 class="mb-0">Listings</h5>
    </div>
  
    <table class="table" *ngIf="listings.length > 0; else noItems">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let listing of listings; let i = index">
          <td>{{ listing.title }}</td>
          <td>{{ listing.description }}</td>
          <td>
            <div class="d-flex gap-3 align-items-center">
              <i class="fa-solid fa-eye" [routerLink]="['/blog/post', i]"></i>
              <i class="fa-solid fa-pencil" [routerLink]="['/blog/edit', i]"></i>            
              <button
                type="button"
                class="btn p-0 bg-transparent"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                (click)="selectedIndex = i"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noItems>
    <p>No items available.</p>
  </ng-template>
  
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
        </div>
        <div class="modal-body">Are you sure you want to delete this post?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
            (click)="deleteListing(selectedIndex)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
