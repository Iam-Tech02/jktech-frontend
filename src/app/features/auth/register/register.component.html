<!-- Register Section -->
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-5">
                <h4>Create Your Account</h4>
              </div>
  
              <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="name@example.com"
                        [class.is-invalid]="f['email'].invalid && (f['email'].touched || submitted)" />
                      <label for="email">Email</label>
                      <div *ngIf="f['email'].invalid && (f['email'].touched || submitted)" class="invalid-feedback">
                        <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
                        <span *ngIf="f['email'].errors?.['email']">Invalid email format.</span>
                      </div>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="Password"
                        [class.is-invalid]="f['password'].invalid && (f['password'].touched || submitted)" />
                      <label for="password">Password</label>
                      <div *ngIf="f['password'].invalid && (f['password'].touched || submitted)" class="invalid-feedback">
                        <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
                        <span *ngIf="f['password'].errors?.['minlength']">
                          Password must be at least 6 characters long.
                        </span>
                      </div>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                        placeholder="Confirm Password"
                        [class.is-invalid]="(f['confirmPassword'].invalid || registerForm.errors?.['mismatch']) && (f['confirmPassword'].touched || submitted)" />
                      <label for="confirmPassword">Confirm Password</label>
                      <div *ngIf="(f['confirmPassword'].invalid || registerForm.errors?.['mismatch']) && (f['confirmPassword'].touched || submitted)"
                        class="invalid-feedback">
                        <span *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required.</span>
                        <span *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</span>
                      </div>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit" [disabled]="registerForm.invalid">
                        Register Now
                      </button>
                    </div>
                  </div>
                </div>
              </form>
  
              <div class="text-center mt-4">
                <a class="link-secondary text-decoration-none" [routerLink]="'/auth/login   '">Already have an account? Log in</a>
              </div>
  
              <div class="text-center mt-5">
                <p class="mb-3">Or sign up with</p>
                <div class="d-flex gap-2 justify-content-center">
                  <a class="btn btn-lg btn-outline-danger p-3 lh-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                      class="bi bi-google" viewBox="0 0 16 16">
                      <path
                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg>
                  </a>
                  <a class="btn btn-lg btn-outline-primary p-3 lh-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                      class="bi bi-facebook" viewBox="0 0 16 16">
                      <path
                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                    </svg>
                  </a>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
